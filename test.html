<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style1.css">

    <title>Simple animated navigation menu</title>




</head>

<body>

    <body>
        <div class="nav-wrapper">
            <nav>
                <div class="navigation">
                    <ul class="nav-items">
                        <li><a href="https://facebook.com/amaurydiallo" target="_blank">Home</a></li>
                        <li><a href="https://facebook.com/amaury224" target="_blank">ABOUT</a></li>
                        <li><a href="https://facebook.com/amaurydiallo" target="_blank">GALLERY</a></li>
                        <li><a href="https://facebook.com/amaurydiallo" target="_blank">TESTIMONIALS</a></li>
                        <li><a href="https://facebook.com/amaurydiallo" target="_blank">CONTACT</a></li>
                        <li><a href="https://facebook.com/amaurydiallo" target="_blank" title="+224 06 17 85">PAGES</a></li>

                    </ul>
                    <div class="nav-toogler"></div>
                </div>
            </nav>
        </div>
    </body>



    <script>
        let navWrapper = document.querySelector('.nav-wrapper'),
            navToogler = document.querySelector('.nav-toogler')

        navToogler.addEventListener('click', function (event) {
            navWrapper.classList.toggle('active')
        })
    </script>




</body>

</html>
